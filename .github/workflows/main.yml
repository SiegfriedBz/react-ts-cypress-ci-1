name: E2E_and_Deploy

on:
  push:
    branches: [ "develop", "main" ]
  pull_request:
    branches: [ "develop", "main" ]

jobs:
  create_react_build_and_run_cypress_tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [19.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci

      - name: Run Eslint
        run: npm run eslint

#      # Create build environment variable
#      - name: Set BUILD_DIR variable
#        run: echo "BUILD_DIR=${{ github.workspace }}/build" >> $GITHUB_ENV

      - name: Create React Build
        run: npm run build --if-present

      # Share build artifact inside workflow
      - name: Upload React Build Artifact
        uses: actions/upload-artifact@v2
        with:
         name: build
         path: ${{ github.workspace }}/build

      - name: Run Cypress Tests
        uses: cypress-io/github-action@v3
        with:
          project: .
          browser: chrome
#          build: $BUILD_DIR
          start: npm start
          wait-on: "http://localhost:3000"
          command: npm run cypress:run

  deploy:
    needs: create_react_build_and_run_cypress_tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 19.x ]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
      - name: check if build artifact exists
        run: ls -l ${{ github.workspace }}/build

